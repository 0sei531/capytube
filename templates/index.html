<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #007bff;
            background: linear-gradient(to right, #0062E6, #33AEFF);
        }
        .card-signin {
            border: 0;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
        }
        .card-signin .card-title {
            margin-bottom: 2rem;
            font-weight: 300;
            font-size: 1.5rem;
        }
        .card-signin .card-body {
            padding: 2rem;
        }
        .form-signin {
            width: 100%;
        }
        .form-signin .btn {
            font-size: 80%;
            border-radius: 5rem;
            letter-spacing: .1rem;
            font-weight: bold;
            padding: 1rem;
            transition: all 0.2s;
        }
        .form-label-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .form-label-group input {
            height: auto;
            border-radius: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Movie Recommendation System</h5>
                        <form class="form-signin" id="movie-form">
                            <div class="form-label-group">
                                <input type="text" id="movie" name="movie" class="form-control" placeholder="Movie Title" required autofocus>
                                <label for="movie">Movie Title</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Get Recommendations</button>
                        </form>
                        <div id="recommendations" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#movie-form').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/predict',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        var recommendations = response.recommendations;
                        var html = '<h6>Recommendations:</h6><ul>';
                        recommendations.forEach(function(movie) {
                            html += '<li>' + movie + '</li>';
                        });
                        html += '</ul>';
                        $('#recommendations').html(html);
                    },
                    error: function() {
                        $('#recommendations').html('<p class="text-danger">Error getting recommendations. Please try again.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
